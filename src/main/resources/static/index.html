<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: orange;
            text-align: center;
            padding: 50px;
        }
        
        h1 {
            color: #4CAF50;
            font-size: 50px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 24px;
            line-height: 1.6;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .button {
            background-color: #4CAF50;
            color: black;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Rahul!</h1>
        <p>You're Welcome to this Club. Enjoy your journey with DevOps Learnings!</p>
        <a href="https://www.javatechie.com/" class="button">Learn More</a>
    </div>
</body>
</html>
